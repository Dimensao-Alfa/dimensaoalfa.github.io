{% extends "base.html" %}

{% block title %}{{ article.title|striptags }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article class="article-content">
    <div class="article-header">
        <h2>{{ article.title }}</h2>
        <p class="post-meta">Publicado em {{ article.locale_date }} por {{ article.author }}</p>
    </div>
    {{ article.content }}
</article>
{% endblock %}
