{% extends "base.html" %}

{% block title %}Blog - {{ SITENAME }}{% endblock %}

{% block content %}
<ul class="post-list">
    {% for article in articles %}
    <li>
        <a href="{{ BLOG }}/{{ article.url }}">{{ article.title }}</a>
        <span class="post-date">{{ article.locale_date }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
